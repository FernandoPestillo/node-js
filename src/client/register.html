<html>
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style-login.css">
    <script type="text/javascript" src="script-register.js" defer></script>

    <title> Faça seu Cadastro</title>

<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img src="../images/logo.png" class="login-icon">

                <h1 class="login-tittle"> Registrar Usuario</h1>
                <form id="login-form" action="/users" method="POST">
                    <label class="login-label"> 
                        <span> Nome de Usuário</span>
                        <input type="text" name="firstName" class="input" id="firstName">
                    </label>

                    <label class="login-label"> 
                        <span> Email</span>
                        <input type="email" name="email" class="input" id="email">
                    </label>

                    <label class="login-label"> 
                        <span> Senha</span>
                        <input type="password" name="password" class="input" id="password">
                    </label>

                    <label class="login-label"> 
                        <span> Confirmar Senha</span>
                        <input type="password" name="confirmPassword" class="input" id="confirmPassword">
                    </label>

                    
                </form>

                <div class="login-icons">
                    <button type="button" class="button-icon">
                        <img src="../images/facebook-icon.png" >
                    </button>

                    <button type="button" class="button-icon">
                        <img src="../images/google-icon.png" >
                    </button>

                    <button type="button" class="button-icon">
                        <img src="../images/apple.png" >
                    </button>
                </div>

                
            </div>

            <div class="wrapper">
                <a class="link">
                    <button type="submit" form="login-form" class="login-button" disabled>
                        <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 31.143 31.143">
                            <g>

                                        c1.205,1.201,3.222,1.138,4.507-0.146l9.896-9.898c1.287-1.283,1.352-3.301,0.146-4.506c-0.033-0.029-0.068-0.051-0.1-0.08
                                        c-0.041-0.043-0.07-0.094-0.113-0.139l-9.764-9.762c-1.268-1.266-3.27-1.316-4.474-0.111c-1.205,1.205-1.153,3.208,0.111,4.476
                                        l4.755,4.754H3.085C1.381,12.485,0,13.865,0,15.571z"/>
                                </g>
                            </g>
                        </svg>
                    </button>
                </a>
                
                <a href="/" class="login-links" method="get"> Fazer Login</a>

            </div>

            
        </section>

        <section class="wallpaper" style="background-image: url(images/registro.jpeg)">
            
        </section>
    </main>
